      - name: Upload screenshot
        uses: actions/upload-artifact@v3
        with:
          name: debug-screenshot
          path: debug.png

      - name: Run Scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          python scrape_playwright_to_gsheet.py



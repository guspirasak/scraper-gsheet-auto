name: Run Scraper

on:
  schedule:
    - cron: "0 6 * * *"  # รันทุกวันเวลา 13:00 (เวลาไทย)
  workflow_dispatch: # ให้กดรันเองได้ด้วย

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Install dependencies
